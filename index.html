<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- use font awesome fonts -->
        <script src="https://kit.fontawesome.com/17a7d5f53a.js" crossorigin="anonymous"></script>
        <!-- include font family -->
        <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/styles.css">
        <title>Test You Memory</title>
    </head>
    <body>
        <main>
            <div class="home">
                <h1>Test You Memory</h1>
                <button class="start"><i class="far fa-play-circle" tabIndex="1"></i> Play</button>
                <button class="how"><i class="far fa-question-circle" tabIndex="2"></i> How to play</button>
                <button class="mute"><i class="fas fa-volume-up" tabIndex="3"></i> Sound </button>
                <audio src="../assets/correct.wav" id="correctSound" preload="auto"></audio>
                <audio src="../assets/wrong.wav" id="wrongSound" preload="auto"></audio>
                <audio src="../assets/button.wav" id="buttonClickSound" preload="auto"></audio>
            </div>
            <div class="instructions">
                <button class="back" aria-label="Main Menu" tabindex="4">
                    <i class="fas fa-hand-point-left"></i>
                </button>
                <h2>Instructions</h2>
                <div class="guideText">
                    <p>1. Remember the pattern in yellow color.</p>
                    <p>2. Click on the boxes you remember in the pattern</p>
                    <p>3. If you clicked all the correct boxes you will progress by 1 stage</p>
                    <p>4. If you clicked any wrong boxes you will go down 1 stage</p>
                </div>
            </div>
            <div class="gameBoard">
                <div class="overlay">
                    <p class="txt">0</p>
                </div>
                <div class="actionButtons">
                    <button class="back guideTip" aria-label="Main Menu" data-tooltip="Main Menu" tabIndex="5">
                        <i class="fas fa-hand-point-left"></i>
                    </button>
                    <button id="reset" class="reset guideTip" aria-label="Reset" data-tooltip="Reset Grid" tabIndex="6">
                        <i class="fas fa-redo-alt"></i>
                    </button>
                    <button class="mute guideTip" aria-label="Mute" data-tooltip="Sound" tabIndex="7">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
                <div class="gameInfo">
                    <h2 class="stage">Stage:<span>0</span></h2>
                    <h2 class="selectionsLeft">Remaining:<span>0</span></h2>
                </div>
                <p class="kg">Keep guessing...</p>
                <div class="boxContainer">
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.10.8/dist/sweetalert2.all.min.js"></script>
        <script src="scripting/scripting.js"></script>
        <script src="scripting/instructions.js"></script>
    </body>
</html>
